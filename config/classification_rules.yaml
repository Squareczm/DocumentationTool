# ============= 回退文件夹配置 =============
fallback_folders:
  primary: ["文档", "其他", "未分类"]
  secondary: ["documents", "others", "miscellaneous"]
  emergency: ["临时文件", "待分类", "temp"]

# ============= 匹配策略配置 =============
strategy:
  # 语义匹配阈值 (0-1，越高越严格)
  semantic_threshold: 0.02
  
  # 是否允许创建新文件夹
  allow_new_folders: true
  
  # 强制使用现有文件夹
  force_existing: false
  
  # 关键词匹配权重
  keyword_weight: 0.7
  
  # 优先级权重
  priority_weight: 0.3
  
  # 最小匹配分数
  min_match_score: 0.1
  
  # 新文件夹创建策略
  new_folder_strategy:
    # 创建新文件夹的最小匹配分数阈值
    min_create_threshold: 0.15
    
    # 是否优先使用classification规则中的target_patterns
    prefer_target_patterns: true
    
    # 当没有现有匹配且分类置信度高时，是否创建新文件夹
    create_on_high_confidence: true
    
    # 高置信度阈值
    high_confidence_threshold: 0.6
    
  # 多重匹配处理
  multi_match_strategy:
    # 当多个分类得分相近时的处理方式
    tie_breaking: "priority"  # priority, confidence, alphabetical
    
    # 相近得分的阈值
    tie_threshold: 0.05
    
    # 是否启用二次确认
    enable_confirmation: true

# ============= 高级配置 =============
advanced:
  # 是否启用中英文混合匹配
  enable_mixed_language: true
  
  # 是否启用模糊匹配
  enable_fuzzy_matching: true
  
  # 模糊匹配相似度阈值
  fuzzy_threshold: 0.8
  
  # 最大建议文件夹数量
  max_suggestions: 3
  
  # 是否记录匹配详情
  log_matching_details: true
  
  # 性能优化
  performance:
    # 关键词索引缓存
    enable_keyword_cache: true
    cache_size: 1000
    
    # 并发处理
    enable_parallel_processing: true
    max_workers: 4
    
    # 批量处理优化
    batch_size: 50
  
  # 自学习功能
  machine_learning:
    # 是否启用自学习
    enable_learning: false
    
    # 学习率
    learning_rate: 0.01
    
    # 最小样本数
    min_samples: 100
    
    # 自动更新规则
    auto_update_rules: false

# ============= 扩展配置 =============
extensions:
  # 行业特定扩展
  industry_extensions:
    medical: "config/industries/medical_rules.yaml"
    education: "config/industries/education_rules.yaml"
    legal: "config/industries/legal_rules.yaml"
    finance: "config/industries/finance_rules.yaml"
  
  # 自定义扩展目录
  custom_extensions_dir: "config/custom/"
  
  # 扩展加载顺序
  load_order: ["industry", "custom", "user"]

# ============= 迁移和备份 =============
migration:
  # 从旧版本迁移
  from_version_1: "scripts/migrate_from_v1.py"
  
  # 备份策略
  backup:
    enabled: true
    frequency: "daily"
    retention: 30
    location: "backups/classification_rules/" 
