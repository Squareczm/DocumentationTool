# ============= 配置元数据 =============
metadata:
  version: "2.0.0"
  last_updated: "2025-05-30"
  author: "Smart File Organizer"
  description: "智能文件分类系统 - 分类规则配置"
  schema_version: "2.0"
  
# ============= 配置验证规则 =============
validation:
  required_fields: ["keywords", "target_patterns", "priority"]
  max_keywords_per_rule: 50
  max_target_patterns: 10
  priority_range: [1, 100]
  keyword_min_length: 2
  
# ============= 全局配置 =============
global_settings:
  # 多语言支持
  language_support: ["zh-CN", "en-US", "ja-JP"]
  default_language: "zh-CN"
  
  # 关键词处理
  keyword_processing:
    case_sensitive: false
    remove_stop_words: true
    enable_stemming: true
    enable_synonyms: true
  
  # 分类权重系统
  scoring_system:
    keyword_match_weight: 0.7
    semantic_similarity_weight: 0.2
    priority_weight: 0.05
    file_type_weight: 0.05

